steps:
  # Backend (.NET)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile', '-t', 'gcr.io/$PROJECT_ID/bdfy-backend', '.']
    dir: 'app/Bdfy'

  # Frontend (Node)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile', '-t', 'gcr.io/$PROJECT_ID/bdfy-frontend', '.']
    dir: 'app/BDfy-Frontend'

images:
  - 'gcr.io/$PROJECT_ID/bdfy-backend'
  - 'gcr.io/$PROJECT_ID/bdfy-frontend'
